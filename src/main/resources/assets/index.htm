<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel='stylesheet' href="styles.css"> 

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#residents">Residents</a></li>
            <li><a href="#shiftReport">Shift Report</a></li>
            <li><a href="#incidentReport">Incident Report</a></li>
          </ul>
        </div>
      </div>
    </div>  
    
    <div id='app-region'>Loading... Please wait.</div>
    
    <script type='text/template' id='application-view-template'>
        <div class='container-fluid'>
            <div class='row'>
                <div id='resident-list-region' class='col-sm-3'></div>
                <div id='selected-resident-region' class='col-sm-9'></div>
            </div>
        </div>
    </script>
    
    <script id='resident-template' type='text/x-handlebars-template'>
        {{name}}
    </script>
    
    <script id='selected-resident-template' type='text/x-handlebars-template'>
        <form class='form-horizontal'>
          <fieldset>
            <div class='form-group'>
              <label class='col-sm-3 control-label' for='textinput'>Name:</label>
              <div class='col-sm-6'>
                <input type='text' class='form-control input-md' placeholder='{{name}}'>
              </div>
            </div>
            <div class='form-group'>
              <label class='col-sm-3 control-label' for='textinput'>Birthdate:</label>
              <div class='input-group date col-sm-6' id='birthdate-picker'>
                  <input type='text' class="form-control" data-date-format="DD/MM/YYYY"/ placeholder='{{formatDate 'day' birthdate}}'>
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
              </div>
            </div>
          </fieldset>
        </form>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/2.2.2/backbone.marionette.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js" type="text/javascript"></script>
    <script src="bootstrap.js" type="text/javascript"></script>    
    <script src="script.js" type="text/javascript"></script>
    
  </body>
</html>
