<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
    <form class="form-horizontal">
		<fieldset>
		
		<!-- Form Name -->
		<legend>Shift Report</legend>
		
		<!-- Select Basic -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="house">House</label>
		  <div class="col-md-4">
		    <select id="house" name="house" class="form-control">
		      <option value="1">1</option>
		      <option value="2">2</option>
		      <option value="">3</option>
		      <option value="">4</option>
		    </select>
		  </div>
		</div>
		
		<!-- Select Basic -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="shift">Shift</label>
		  <div class="col-md-4">
		    <select id="shift" name="shift" class="form-control">
		      <option value="1">6am - 4pm</option>
		      <option value="2">9am - 7pm</option>
		    </select>
		  </div>
		</div>
		
		<!-- Textarea -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="resident-1">Resident-1</label>
		  <div class="col-md-4">                     
		    <textarea class="form-control" id="resident-1" name="resident-1"></textarea>
		  </div>
		</div>
		
		</fieldset>
	</form>
    
    
    
  </body>
</html>
